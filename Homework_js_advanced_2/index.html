<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-app">
    <label for="title">Enter a title</label>
    <br>
    <input type="text" class="title">
    <br>
    <br>
    <label for="priority">Enter priority</label>
    <br>
    <select name="priority" id="priority">
        <option value="select">--select option--</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
    </select>
    <br>
    <br>
    <label for="color">Color</label>
    <br>
    <input type="color" id="color" >
    <br>
    <br>
    <label for="text">Description</label>
    <br>
    <textarea name="text" id="text-area" value="text" cols="30" rows="2"></textarea>
    <br>
    <br>
   <button type="submit" class="add-remainder">Add Remainder</button>
   <br>
   <input type="submit" class="show-remainders" value="Show Remainders"/>
</div>
<div class="conatiner-display"></div>
    <script src="script.js"></script>
</body>
</html>
